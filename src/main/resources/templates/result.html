<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/result.css}">
    <script type="text/javascript" src="js/jQuery.min.js"></script>
</head>
<body>

<div class="result_search">
    <div class="logo">
        <h2>
            <a href="/">Search</a>
        </h2>
    </div>
    <div class="searchbox">
        <form class="resultform" action="/search" method="post" autocomplete="off">
            <input type="text" name="keyword" id="gover_search_key" th:value="${keyword}">
            <input type="submit" value="Search">
        </form>
        <div id="gov_search_suggest">
            <ul id="search_suggest_ul">
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">

    // $(function () {
    //实现搜索输入框的输入提示js类
    function oSearchSuggest(searchFuc){
        var input = $('#gover_search_key');
        var suggestWrap = $('#gov_search_suggest');
        var key = "";
        var init = function(){
            input.bind('keyup',sendKeyWord);
            input.bind('blur',function(){setTimeout(hideSuggest,200);})
        }
        var hideSuggest = function(){
            suggestWrap.hide();
        }

        //发送请求，根据关键字到后台查询
        var sendKeyWord = function(event){

            //键盘选择下拉项
            if(suggestWrap.css('display')=='block'&&event.keyCode == 38||event.keyCode == 40){
                var current = suggestWrap.find('li.hover');
                if(event.keyCode == 38){
                    if(current.length>0){
                        var prevLi = current.removeClass('hover').prev();
                        if(prevLi.length>0){
                            prevLi.addClass('hover');
                            input.val(prevLi.html());
                        }
                    }else{
                        var last = suggestWrap.find('li:last');
                        last.addClass('hover');
                        input.val(last.html());
                    }

                }else if(event.keyCode == 40){
                    if(current.length>0){
                        var nextLi = current.removeClass('hover').next();
                        if(nextLi.length>0){
                            nextLi.addClass('hover');
                            input.val(nextLi.html());
                        }
                    }else{
                        var first = suggestWrap.find('li:first');
                        first.addClass('hover');
                        input.val(first.html());
                    }
                }
            }else{
                var valText = $.trim(input.val());
                if(valText ==''||valText==key){
                    return;
                }
                searchFuc(valText);
                key = valText;
            }

        }
        //请求返回后，执行数据展示
        this.dataDisplay = function(data){
            if(data.length <= 0){
                suggestWrap.hide();
                return;
            }

            //往搜索框下拉建议显示栏中添加条目并显示
            var li;
            var tmpFrag = document.createDocumentFragment();
            suggestWrap.find('ul').html('');
            for(var i=0; i<data.length; i++){
                li = document.createElement('LI');
                li.innerHTML = data[i];
                tmpFrag.appendChild(li);
            }
            suggestWrap.find('ul').append(tmpFrag);
            suggestWrap.show();

            //为下拉选项绑定鼠标事件
            suggestWrap.find('li').hover(function(){
                suggestWrap.find('li').removeClass('hover');
                $(this).addClass('hover');

            },function(){
                $(this).removeClass('hover');
            }).bind('click',function(){
                input.val(this.innerHTML);
                suggestWrap.hide();
            });
        }
        init();
    };

    //实例化输入提示的JS,参数为进行查询操作时要调用的函数名
    var searchSuggest =  new oSearchSuggest(sendKeyWordToBack);

    //这是一个模似函数，实现向后台发送ajax查询请求，并返回一个查询结果数据，传递给前台的JS,再由前台JS来展示数据。本函数由程序员进行修改实现查询的请求
    //参数为一个字符串，是搜索输入框中当前的内容
    function sendKeyWordToBack(keyword){

        var search = {
            "keyword" : keyword
        };
        $.ajax({
            type: "POST",
            url:"/data",
            contentType: 'application/json; charset=utf-8',
            dataType : 'json',
            data: JSON.stringify(search),
            // data: search,
            success: function(data){
                console.log(data);
                console.log(data[0]);
                console.log(data[0].word);
                var aData = [];
                for (var i = 0; i<data.length; i++){
                    if (data[i].word != null){
                        aData.push(data[i].word);
                    }
                }
                searchSuggest.dataDisplay(aData);
            },
            error:function(XMLResponse){alert(XMLResponse.responseText)}
        });

    }
    // })


</script>


<div class="newsist">
    <tr th:each="file,fileStat : ${flist}">
        <div class="news">
            <h4>
                <div th:utext="${file.title}">File Title</div>
            </h4>
            <p>
            <th th:utext="${file.filecontent}">File Fulltext</th>
            </p>
        </div>
    </tr>
</div>

</body>
</html>
